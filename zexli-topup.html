
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zexli.bro - Top Up Diamond</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-100 font-sans">
  <div class="max-w-xl mx-auto p-6 bg-white shadow-2xl rounded-2xl mt-10">
    <h1 class="text-3xl font-bold text-green-700 mb-4">Zexli.bro</h1>
    <p class="mb-6 text-gray-600">Top up diamond Mobile Legends murah dan cepat!</p>

    <form class="space-y-4">
      <div>
        <label class="block text-sm font-semibold text-gray-700">User ID</label>
        <input type="text" placeholder="Contoh: 12345678" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700">Zone ID</label>
        <input type="text" placeholder="Contoh: 1234" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700">Pilih Nominal Diamond</label>
        <select class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400">
          <option value="">-- Pilih Diamond --</option>
          <option value="5">5 Diamond - Rp 1.443</option>
          <option value="12">12 Diamond - Rp 3.398</option>
          <option value="28">28 Diamond - Rp 7.697</option>
          <option value="36">36 Diamond - Rp 9.300</option>
        </select>
      </div>

      <div>
        <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-xl hover:bg-green-600">Checkout Sekarang</button>
      </div>
    </form>
  </div>
</body>
</html>
